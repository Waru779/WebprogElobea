  <h1>Geolocation API példa</h1>
  <button onclick="getLocation()">Helyzet lekérése</button>
  <p id="location"></p>
  <script>
    function getLocation() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          document.getElementById("location").textContent = `Szélesség: ${latitude}, Hosszúság: ${longitude}`;
        },
        () => alert("Helymeghatározás nem elérhető")
      );
    }
  </script>
