<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="alapstyle.css">
  <meta charset="UTF-8">
  <title>Geolocation</title>
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>
  <h1>Geolocation API példa</h1>
  <button onclick="getLocation()">Helyzet lekérése</button>
  <p id="location"></p>
  <script>
    function getLocation() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          document.getElementById("location").textContent = `Szélesség: ${latitude}, Hosszúság: ${longitude}`;
        },
        () => alert("Helymeghatározás nem elérhető")
      );
    }
  </script>

</body>
</html>
