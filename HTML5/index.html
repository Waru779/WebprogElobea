<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utazástervező App</title>
  <link rel="stylesheet" href="indexcss.css" />
</head>
<body>
  <h1>🧳 Utazástervező</h1>

  <section id="location-section">
    <button id="get-location">📍 Helymeghatározás</button>
    <p id="location-result"></p>
  </section>

  <section id="dragdrop-section">
    <h2>🌍 Húzd ide az úti célt!</h2>
    <div id="places">
      <div class="place" draggable="true">Párizs</div>
      <div class="place" draggable="true">Tokió</div>
      <div class="place" draggable="true">Budapest</div>
    </div>
    <div id="plan-area">Ide húzd az úti célt</div>
  </section>

  <section>
    <button id="save-plan">💾 Mentés Web Storage-be</button>
    <button id="load-plan">📂 Betöltés</button>
    <ul id="saved-plan"></ul>
  </section>

  <section>
    <h2>🧠 Távolságszámítás (Web Worker)</h2>
    <button id="calc-distance">Számolás</button>
    <p id="distance-result"></p>
  </section>

  <section>
    <h2>📡 Szerver üzenet (Server-Sent Events)</h2>
    <div id="sse-message">Várakozás...</div>
  </section>

  <section>
    <h2>🖼️ Canvas térkép</h2>
    <canvas id="map-canvas" width="300" height="200"></canvas>
  </section>

  <section>
    <h2>🧭 SVG ikon</h2>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="lightblue" />
      <text x="50%" y="55%" text-anchor="middle" font-size="14" fill="black">🌐</text>
    </svg>
  </section>

  <script src="script.js"></script>
</body>
</html>
